<!DOCTYPE html>
<html>
<head>
    <title>Price Prediction App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>

<body>
<div class="img"></div>
<h2>LOCATION</h2>
	<div>
  <select class="location" id="chooseLocation">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
  </select>
</div>


<form class="form">
	<h2>Area SqFt</h2>
    <input class="size"  type="email" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	<h2>BHK</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="bhkInput" value="1"/>
		<label for="radio-bhk-1">1</label>
		<input type="radio" id="radio-bhk-2" name="bhkInput" value="2" checked/>
		<label for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-3" name="bhkInput" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="bhkInput" value="4"/>
		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="bhkInput" value="5"/>
		<label for="radio-bhk-5">5</label>
	</div>
	</form>


<form class="form">
	<h2>BATH</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="bathInput" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="bathInput" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="bathInput" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="bathInput" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="bathInput" value="5"/>
		<label for="radio-bath-5">5</label>
	</div>
		
	<button onclick="estimatePrice()" class="priceSubmit" type="button">Estimate Price Now!</button>
	<div id="priceEstimate" class="prediction">	<h2></h2> </div>

</body>
</html>
